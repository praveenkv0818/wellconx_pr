<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Patient</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 30px;
            font-size: 22px;
            font-weight: 600;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        }

        h2 {
            margin-bottom: 30px;
            color: #2c3e50;
            text-align: center;
            font-size: 24px;
        }

        form p {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 6px;
            color: #34495e;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
            background-color: #fafafa;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #2980b9;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
            width: 100%;
        }

        button:hover {
            background-color: #1f6391;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 25px;
            color: #2980b9;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="header">Electronic Health Record System</div>

    <div class="container">
        <h2>Add New Patient</h2>
        <p style="font-weight: bold; color: #2c3e50; margin-bottom: 20px;">
    Patient ID: <span style="color: #27ae60;">{{ next_patient_id }}</span>
</p>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Add Patient</button>
        </form>
        <a href="{% url 'ehr_home' %}" class="back-link">‚Üê Back to Dashboard</a>
    </div>

</body>
</html>
