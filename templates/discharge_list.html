<!-- templates/discharge_list.html -->
{% extends 'base.html' %}
{% block content %}
<div class="bg-white p-6 rounded-xl shadow">
    <h2 class="text-2xl font-bold mb-4">Discharge Summaries</h2>
    <table class="w-full border">
        <thead>
            <tr class="bg-gray-100">
                <th class="p-2 border">Patient</th>
                <th class="p-2 border">UHID</th>
                <th class="p-2 border">Diagnosis</th>
                <th class="p-2 border">Discharge Date</th>
            </tr>
        </thead>
        <tbody>
            {% for discharge in discharges %}
            <tr>
                <td class="p-2 border">{{ discharge.patient.name }}</td>
                <td class="p-2 border">{{ discharge.uhid }}</td>
                <td class="p-2 border">{{ discharge.final_diagnosis }}</td>
                <td class="p-2 border">{{ discharge.discharge_date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
