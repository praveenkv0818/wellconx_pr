{% extends 'base.html' %}
{% block content %}
<style>
    .card-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin-top: 30px;
    }
    .card {
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        padding: 20px;
        text-align: center;
        width: 280px;
    }
    .card h3 {
        margin-bottom: 10px;
        font-size: 18px;
        font-weight: bold;
    }
    .card p {
        margin: 5px 0;
        font-size: 14px;
        color: #555;
    }
    .card .actions a {
        display: inline-block;
        margin: 5px;
        padding: 6px 12px;
        background: #007BFF;
        color: white;
        border-radius: 6px;
        text-decoration: none;
        font-size: 13px;
    }
    .card .actions a:hover {
        background: #0056b3;
    }
</style>

<h2 style="text-align: center; margin-top: 20px;">📄 Discharge Summaries</h2>

<div class="card-container">
    {% for summary in summaries %}
    <div class="card">
        <h3>👤 {{ summary.patient.name }}</h3>
        <p>📅 {{ summary.discharge_date|date:"M. d, Y" }}</p>
        <div class="actions">
            <a href="{% url 'discharge_summary_detail' summary.pk %}">🔍 View</a>
            <a href="{% url 'discharge_summary_pdf' summary.pk %}">📄 PDF</a>
        </div>
    </div>
    {% empty %}
    <p style="text-align: center;">No discharge summaries found.</p>
    {% endfor %}
</div>
{% endblock %}
